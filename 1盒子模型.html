     面试题： 谈谈你对css 中盒模型认识?   
    盒子模型：box-sizing

        内容盒子  content-box 
            1 浏览器默认是 内容盒子  谷歌 ie  火狐
            能装多少东西content = width 
            自己占多大地 = width + padding + border-width +margin 
        边框盒子 border-box 
            能容纳多骚子元素 =  width - padding  
            自己栈多大地  =  width + border-width + margin  
        
    装多少东西? ======> 装不下  内容移出  ====> overflow:hidden  overflow：auto 隐藏滚动条 
    如果说站地面频繁变化；即影响父元素 也形象兄弟元素，导致页面错乱
